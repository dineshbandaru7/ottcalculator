<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="newottstyle.css">
    <title>Ott Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aba9113145.js" crossorigin="anonymous"></script>

</head>
<header class="header">
  <a href="#"><img class="logo" src="logowhite.png" alt=""></a>
</header>

<body>

  

  <h1>OTT SUBSCRIPTION CALCULATOR</h1>
    <div class="container">
        <div class="subscription netflix">
            <label for="netflix">Netflix:</label>
            <select id="netflix">
              <option value="0">None</option>
              <option value="149">Mobile (₹149/month)</option>
              <option value="199">Basic (₹199/month)</option>
              <option value="499">Standard (₹499/month)</option>
              <option value="649">Premium (₹649/month)</option>
            </select>
          </div>
          <div class="subscription prime">
            <label for="prime">Prime Video:</label>
            <select id="prime">
              <option value="0">None</option>
              <option value="299">Monthly (₹299/month)</option>
              <option value="599">quatarly (₹599/3 months)</option>
              <option value="1499">Yearly (₹1499/year)</option>
            </select>
          </div>
          <div class="subscription disney">
            <label for="disney">Disney+:</label>
            <select id="disney">
              <option value="0">None</option>
              <option value="149">Mobile (₹149/3 months)</option>
              <option value="899">Super (₹899/year)</option>
              <option value="1499">Premium (₹1499/year)</option>
            </select>
          </div>
          <div class="subscription zee">
            <label for="zee">Zee5:</label>
            <select id="zee">
              <option value="0">None</option>
              <option value="499">Mobile (₹499/year)</option>
              <option value="799">Premium FHD (₹799/year)</option>
              <option value="1499">Premium 4k (₹1499/year)</option>
            </select>
          </div>
          <div class="subscription youtube">
            <label for="youtube">YouTube Premium:</label>
            <select id="youtube">
              <option value="0">None</option>
              <option value="129">Individual (₹129/month)</option>
              <option value="189">Family (₹189/month)</option>
              <option value="79">Student (₹79/month)</option>
            </select>
          </div>
          
          <div class="subscription spotify">
            <label for="spotify">Spotify Premium:</label>
            <select id="spotify">
              <option value="0">None</option>
              <option value="119">Individual (₹119/month)</option>
              <option value="149">Duo (₹149/month)</option>
              <option value="179">Family (₹179/month)</option>
              <option value="59">Student (₹59/month)</option>
            </select>
          </div>
          
          <div class="subscription aha">
            <label for="aha">Aha:</label>
            <select id="aha">
              <option value="0">None</option>
              <option value="199">Telugu Quarterly (199₹/year)</option>
              <option value="399">Telugu Annual (399₹/year)</option>
              <option value="699">Gold (₹699/year)</option>
            </select>
          </div>
          
          <div class="subscription sony">
            <label for="sonyliv">Sony Liv:</label>
            <select id="sonyliv">
              <option value="0">None</option>
              <option value="299">LIV Premium (₹299/month)</option>
              <option value="599">Mobile Only (₹599/year)</option>
              <option value="699">LIV Premium (₹699/6 months)</option>
              <option value="999">LIV Premium (₹999/year)</option>
            </select>
          </div>
          <div class="subscription voot">
            <label for="voot">Voot:</label>
            <select id="voot">
              <option value="0">None</option>
              <option value="299">Mobile (₹299/year)</option>
              <option value="499">Gold (₹499/year)</option>
              <option value="599">Platinum (₹599/year)</option>
            </select>
          </div>
          
          <div class="subscription appletv">
            <label for="apple">Apple TV+:</label>
            <select id="apple">
              <option value="0">None</option>
              <option value="99">Monthly (₹99/month)</option>
            </select>
          </div>

          <div class="subscription erosnow">
            <label for="erosnow">Eros Now:</label>
            <select id="erosnow">
              <option value="0">None</option>
              <option value="49">Monthly (₹49/month)</option>
              <option value="79">Quatarly (₹79/3 months)</option>
              <option value="399">Yearly (₹399/year)</option>
            </select>
          </div>


          <div class="subscription sunnxt">
            <label for="sunnxt">Sun NXT:</label>
            <select id="sunnxt">
              <option value="0">None</option>
              <option value="50">Monthly (₹50/month)</option>
              <option value="130">Quatarly (₹130/3 months)</option>
              <option value="490">Yearly (₹490/year)</option>
            </select>
          </div>
          
          
    </div>
    <div class="retotal">
      <div id="total">Total: ₹0.00</div>
      <button onClick="window.location.reload()" class="reload"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    




    

    <script>
      const netflixSelect = document.getElementById("netflix");
      const primeSelect = document.getElementById("prime");
      const disneySelect = document.getElementById("disney");
      const zeeSelect = document.getElementById("zee");
      const vootSelect = document.getElementById("voot");
      const appleSelect = document.getElementById("apple");
      const youtubeSelect = document.getElementById("youtube");
      const spotifySelect = document.getElementById("spotify");
      const ahaSelect = document.getElementById("aha");
      const sonylivSelect = document.getElementById("sonyliv");
      const erosnowSelect = document.getElementById("erosnow");
      const sunnxtSelect = document.getElementById("sunnxt");
      const totalDiv = document.getElementById("total");  

      function calculateTotal() {
        const netflixPrice = parseFloat(netflixSelect.value);
        const primePrice = parseFloat(primeSelect.value);
        const disneyPrice = parseFloat(disneySelect.value);
        const zeePrice = parseFloat(zeeSelect.value);
        const vootPrice = parseFloat(vootSelect.value);
        const applePrice = parseFloat(appleSelect.value);
        const youtubePrice = parseFloat(youtubeSelect.value);
        const spotifyPrice = parseFloat(spotifySelect.value);
        const ahaPrice = parseFloat(ahaSelect.value);
        const sonylivPrice = parseFloat(sonylivSelect.value);
        const erosnowPrice = parseFloat(erosnowSelect.value);
        const sunnxtPrice = parseFloat(sunnxtSelect.value);
        const total = 0.00 + netflixPrice + primePrice + disneyPrice + zeePrice + vootPrice + applePrice + youtubePrice + spotifyPrice + ahaPrice + sonylivPrice + erosnowPrice + sunnxtPrice;
        totalDiv.innerText = `Total: ₹${total.toLocaleString('en-US')}.00`;
  
      }

      netflixSelect.addEventListener("change", calculateTotal);
      primeSelect.addEventListener("change", calculateTotal);
      disneySelect.addEventListener("change", calculateTotal);
      zeeSelect.addEventListener("change", calculateTotal);
      vootSelect.addEventListener("change", calculateTotal);
      appleSelect.addEventListener("change", calculateTotal);

      youtubeSelect.addEventListener("change", calculateTotal);
      spotifySelect.addEventListener("change", calculateTotal);
      ahaSelect.addEventListener("change", calculateTotal);
      sonylivSelect.addEventListener("change", calculateTotal);
      erosnowSelect.addEventListener("change", calculateTotal);
      sunnxtSelect.addEventListener("change", calculateTotal);

    </script>




    



    
</body>
</html>
